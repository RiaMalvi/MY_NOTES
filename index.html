        body {

            background-color: white;
            color: black;

        }

        .dark-mode {
            background-color: black;
            color: white;
        }

        .light-mode {
            background-color: white;
            color: black;
        }
    </style>
</head>


<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="media/logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
            <span style="font-size:28px ; font-weight:bold">&nbsp My Notes</span>
        </a>
        <ul class="nav justify-content-end m-2">
            <li class="nav-item m-2">
                <a class="social" href="https://github.com/heyhimansh">
                    <img src="media/git.png" width="30" height="30" alt="github">
                </a>
            </li>
            <li class="nav-item m-2">
                <a class="social" href="https://www.linkedin.com/in/himanshu-rathore-537885202/">

            <li class="nav-item m-2">
                <a class="social" href="https://www.instagram.com/himansh_rathore_/">

                </a>
            </li>

        </ul>

    </nav>

    <button onclick="darkMode()" class="dark">
        <img src="media/Darq.png" width="40" height="40" alt="Dark">
    </button>
    <button onclick="lightMode()">
        <img src="media/light.jpg" width="40" height="40" alt="Dark" alt="">
    </button>
    <script>
        function darkMode() {
            var element = document.body;
            var content = document.getElementById("DarkModetext");
            element.className = "dark-mode";
            content.innerText = "Dark Mode is ON";
        }
        function lightMode() {
            var element = document.body;
            var content = document.getElementById("DarkModetext");
            element.className = "light-mode";
            content.innerText = "Dark Mode is OFF";
        }
    </script>




    <div class="container my-3">
        <h1>My Notes</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Pin your important notes here : )</h5>
                <div class="form-group" style=" border-radius: 40px">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <button class="btn btn-info" id="addBtn">Add a Note</button>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid"> </div>
    </div>
